<!DOCTYPE html>
<html ng-app="scientificCalculator">
	<head>
		<meta charset="UTF-8" />
		<title>Kalkulator Naukowy</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="app/app.modules.js"></script>
		<script src="app/app.controller.js"></script>
		<script src="app/app.service.js"></script>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body ng-controller="CalculatorController as calc">
		<div class="calculator">
			<input type="text" ng-model="calc.display" readonly />
			<div class="buttons">
				<button
					ng-repeat="button in calc.buttons"
					ng-click="calc.onClick(button)"
				>
					{{ button.label }}
				</button>
			</div>
		</div>
	</body>
</html>
